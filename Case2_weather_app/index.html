<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div id="main-container" class="container">
	<h1 id="city" class="text-center">CITY</h1>
	<p id="date" class="text-center">Date</p>
    <div id="current-weather" class="container">
		<div class="row">
			<div align="center">
				<h1 id="temp"></h1>
			</div>
		</div>

		<div class="row text-center">
			<div >
				<h1 id="weather-description">浪高(cm)</h1>
			</div>
		</div>
    </div>
    <hr class="style1">
    <div id="forecast" class="container">
		<div class="row">
			<div class="col-xs-4 text-center">
				<p id="day2">Day 2</p>
				<p id="day2-high-low">Day 2 high/low</p>
			</div>
			<div class="col-xs-4 text-center">
				<p id="day3">Day 3</p>
				<p id="day3-high-low">Day 3 high/low</p>
			</div>
			<div class="col-xs-4 text-center">
				<p id="day4">Day 4</p>
				<p id="day4-high-low">Day 4 high/low</p>
			</div>
		</div>
    </div>
</div> <!-- end main-container -->

	<!-- Why are Javascripts here? -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
	<script src="script.js"></script>
</body>


<footer> <!-- Select at footer -->
    <div id="attribution-panel" class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div id="panel-heading" class="panel-heading">
                    <h4 class="panel-title" style="font-size: 12px">
                        <a data-toggle="collapse" href="#collapse1">選擇觀測浮標</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <ul class="list-group" style="font-size: 10px">
                        <li class="list-group-item btn_city_select" id=1>蘭嶼浮標</li>
                        <li class="list-group-item btn_city_select">富貴角資料浮標</li>
                        <li class="list-group-item btn_city_select">龍洞浮標</li>
                        <li class="list-group-item btn_city_select">馬祖浮標</li>
                        <li class="list-group-item btn_city_select">花蓮浮標</li>
                        <li class="list-group-item btn_city_select">金門浮標</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
